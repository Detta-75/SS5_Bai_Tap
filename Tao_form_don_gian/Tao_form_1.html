<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormSimple</title>
</head>
<body>
<form action="" method="get">
    <table>
        <tr>
            <td></td>
            <th>
                SỞ THÍCH CỦA BẠN

        </tr>

            <th>Sở thích:</th>

                <input type="checkbox" name="hobbies"> Thể thao
                <input type="checkbox" name="hobbies"> Âm nhạc

        </tr>

            <th></th>

                <input type="checkbox" name="hobbies"> Lướt Web
                <input type="checkbox" name="hobbies"> Chơi game
                <input type="checkbox" name="hobbies"> Điện ảnh
            </td>
        </tr>

            <th></th>
            <td><input type="checkbox" name="hobbies"> Du lịch</td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
