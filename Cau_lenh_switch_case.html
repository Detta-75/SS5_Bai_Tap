<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="number" id="mInput" name="month">
        </td>
        <td>
            <button onclick="Date()">Tính số ngày</button>
        </td>
    </tr>
    <tr>
        <td id="result"></td>
    </tr>
</table>
<script>
    function Date() {
        let month = +document.getElementById("mInput").value;
        switch (month) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById("result").innerText = "Tháng có 31 ngày";
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById("result").innerText = "Tháng có 30 ngày";
                break;
            case 2 :
                document.getElementById("result").innerText = "Tháng có 28 hoặc 29 ngày";
                break;
            default :
                document.getElementById("result").innerText = "Nhập sai tháng";
        }
    }
</script>
</body>
</html>
