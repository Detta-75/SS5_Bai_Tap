<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        table {
            border-collapse: collapse;
        }
        body{
            background-image: url("https://statics.vincom.com.vn/xu-huong/anh_thumbnail/mon-an-han-quoc-thumb.jpg");
        }
    </style>
</head>
<body>
<h1 style="text-align: center; margin: 10px;" class="p-3 mb-2 bg-info-subtle text-info-emphasis">Danh Sách Món Ăn Hàn Quốc</h1>
<table border="1" style="width: 1100px; float: right" id="product-list" class="table table-hover">
    <tr>
        <th style="font-size: 40px" colspan="8">Menu</th>
    </tr>
    <tr>
        <th>TT</th>
        <th>Ảnh</th>
        <th>Tên món ăn</th>
        <th>Mô tả món ăn</th>
        <th>Tình trạng</th>
        <th>Giá</th>
        <th colspan="2">Tùy chọn</th>
    </tr>
</table>
<table border="1" style="width: 350px; height: 310px">
    <tr>
        <th colspan="2"><h2>Món ăn</h2></th>
    </tr>
    <tr>
        <th>Tên món ăn</th>
        <td><input class="form-control" type="text" id="name"></td>
    </tr>
    <tr>
        <th>Giá</th>
        <td><input class="form-control" type="number" id="price"></td>
    </tr>
    <tr>
        <th>Mô tả món ăn</th>
        <td><textarea class="form-control" id="describe"></textarea></td>
    </tr>
    <tr>
        <th>Ảnh</th>
        <td><input class="form-control" type="text" id="img"></td>
    </tr>
    <tr>
        <th>Tình trạng</th>
        <td>
            <input class="form-check-input"  type="radio" name="status" value="Hết hàng" id="status"> Hết hàng
            <input class="form-check-input"  type="radio" name="status" value="Còn hàng" id="statusout"> Còn hàng
        </td>
    </tr>
    <tr>
        <th></th>
        <td>
            <button class="btn btn-success" id="button" onclick="addNewProduct()">Add</button>
        </td>
    </tr>
</table>
<script src="Danh_sach.js"></script>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
