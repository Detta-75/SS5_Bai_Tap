<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá Điện</title>
</head>
<body>
<script>
    let soDien = +prompt("Nhập số điện: ");
    let giaDien = 0;
    if (soDien > 10) {
        giaDien = soDien * 50
        document.write("Giá điện là: " + giaDien);
    } else {
        giaDien = soDien * 20
        document.write("Giá điện là: " + giaDien);
    }
</script>
</body>
</html>
