<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let doA = +prompt("Nhập cạnh a:");
    let doB = +prompt("Nhập cạnh b:");
    if (doA > 0 && doB > 0) {
        alert("Diện tích hình chữ nhật là: " + doA * doB);
    } else {
        alert("Nhập sai");
    }
</script>
</body>
</html>
