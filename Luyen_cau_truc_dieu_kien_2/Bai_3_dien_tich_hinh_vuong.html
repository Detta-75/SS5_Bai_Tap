<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
<script>
    let canh = +prompt("Cạnh là:");
    if (canh > 0 && canh != 0) {
        alert("Diện tích hình vuông là: " + canh * canh);
    } else {
        alert("Nhập sai");
    }
</script>
</body>
</html>
