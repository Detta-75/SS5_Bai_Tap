<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiêm tra tuổi</title>
</head>
<body>
<script>
    let n = +prompt("Nhập tuổi");
    if (n > 0 && n < 120){
        document.write("Đúng tuổi người dùng");
    } else {
        document.write("Không hải tuổi người dùng");
    }
</script>
</body>
</html>
