<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tam giác</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a: ");
    let b = +prompt("Nhập b: ");
    let c = +prompt("Nhập c: ");
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c || b + c > a || a + c > b){
            document.write("Là 3 cạnh tam giác");
        } else {
            document.write("Không phải 3 cạnh tam giác");
        }
    } else {
        document.write("Không phải 3 cạnh tam giác");
    }
</script>
</body>
</html>
