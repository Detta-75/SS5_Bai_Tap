<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 2</title>
</head>
<body>
<script>
    function giaiPhuongTrinhBac2(a, b, c) {
        let delta = b * b - 4 * a * c;
        if (a === 0) {
            if (b > 0) {
                let x = -c / b;
                return("Phương trình có nghiệm là: " + x);
            } else {
                return("Phương trình vô nghiệm ");
            }
        } else {
            if (delta > 0) {
                let x1 = (-b + Math.sqrt(delta));
                let x2 = (-b - Math.sqrt(delta));
                return("Phương trình có 2 nghiệm x1= " + x1 + ",x2= " + x2);
            } else if (delta === 0) {
                let x = -b / (2 * a);
                return("Phương trình có nghiệm kép là: " + x);
            } else {
                return("Phương trình vô nghiệm");
            }
        }
    }
    let a = +prompt("Nhập a");
    let b = +prompt("Nhập b");
    let c = +prompt("Nhâp c");
    let ketQua = giaiPhuongTrinhBac2(a,b,c);
    document.write(ketQua);
</script>
</body>
</html>
