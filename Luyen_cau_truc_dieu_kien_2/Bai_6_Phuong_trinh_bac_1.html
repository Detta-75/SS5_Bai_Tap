<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 1</title>
</head>
<body>
<script>
    let doA = +prompt("Nhập A: ");
    let doB = +prompt("Nhập B: ");
    if (doA == 0) {
        if (doB == 0) {
            alert("Phương trình vô số nghiệm");
        } else {
            alert("Phương trình vô nghiệm");
        }
    } else {
        alert("Phương trình có nghiêm là: " + (-1.0 * doB / doA));
    }
</script>
</body>
</html>
