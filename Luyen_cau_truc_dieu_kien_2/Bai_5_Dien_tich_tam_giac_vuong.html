<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tam giác vuông</title>
</head>
<body>
<script>
    let doA = +prompt("Cạnh A: ");
    let doB = +prompt("Cạnh B: ");
    if (doA > 0 && doB > 0) {
        alert("Diện tích tam giác vuông là: " + (1 / 2) * doA * doB);
    } else {
        alert("Nhập sai");
    }
</script>
</body>
</html>
